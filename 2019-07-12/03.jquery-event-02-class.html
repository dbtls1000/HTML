<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            $("#p1").click(function(){
                // class의 css 를 변경하면 같은 calss로 지정된 element 들이 모두 변한다.
                $(".ptag").css("color","blue")
                $(".ptag").css("fontSize","20px")
            })
            $("#p2").click(function(){
                $(this).css("backgroundColor","yellow")
            })
            $(".ptag").click(function(){
                $(this).css("backgroundColor","green")
                let text = $(this).text()
                alert(text)
            })
            $("p").click(function(){
                alert($(this).text())
            })
        })

    </script>
    <style>
        p{
            border: 1px solid red;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="ptag" id="p1">대한민국</p>
    <p class="ptag" id="p2">우리나라</p>
    <p class="ptag" id="p3">Republic of Korea</p>
    <p>1</p>
    <p>2</p>
    <p>3</p>
    <p>4</p>
    <p>5</p>
    <p>6</p>
    <p>7</p>
    <p>8</p>
    <p>9</p>
    <p>10</p>

</body>
</html>
