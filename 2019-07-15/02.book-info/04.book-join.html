<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='book-join.css'>
    <script src='main.js'></script>
</head>
<body>
    <form>
        <fieldset class="join">
            <legend>회원가입</legend>
            <input type="text" name="userid" id="userid" placeholder="ID를 입력해주세요">
            <input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요">
            <input type="password" name="re_password" id="re_password" placeholder="비밀번호를 한번 더 입력해주세요">
            <input type="email" name="email" id="email" placeholder="Email 주소를 입력해주세요">
            <input type="phone" name="tel" id="tel" placeholder="전화번호를 입력해주세요">
            <button>회원가입</button>
        </fieldset>
    </form>
</body>
</html>
