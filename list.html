<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>내 홈페이지</title>
</head>
<body>
	<h3>나의 버킷리스트</h3>
	<!-- unorder list 리스트 머리글을 단순기호로만 표시 -->
	<ul>
		<li>세계여행</li>
		<li>달구경</li>
		<li>지중해탐험</li>
	</ul>

	<ul type="square">
		<li>세계여행</li>
		<li>달구경</li>
		<li>지중해탐험</li>
	</ul>
	<!-- order list 리스트 머리글을 순서가있는 값으로 표시 -->
	<ol>
		<li>링컨 컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="A">
		<li>링컨 컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="A" start="6">
		<li>링컨 컨티넨탈</li>
		<li>포르쉐</li>
		<li>람보르기니</li>
	</ol>
	<ol type="A">
		<li value="5">링컨 컨티넨탈</li>
		<li value="9">포르쉐</li>
		<li value="11">람보르기니</li>
	</ol>

</body>
</html>
