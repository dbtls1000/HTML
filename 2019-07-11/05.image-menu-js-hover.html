<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        nav.main-menu{
            display: flex;
            background-color: rgb(79, 129, 189);
        }
        nav.main-menu img{
            height: 50px;
            transition: 0.3s;
        }
        header{
            background-color: green;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="/"><img src="../image/mylogo.png" width="200px"></a>
    </header>
    <nav class="main-menu">
        <img id="m_home" src="../image/menu/menu_home.png">
        <img id="m_book" src="../image/menu/menu_book.png">
        <img id="m_read" src="../image/menu/menu_read.png">
        <img id="m_login" src="../image/menu/menu_login.png">
        <img id="m_join" src="../image/menu/menu_join.png">

    </nav>
</body>
<script>
    var img_home = document.getElementById("m_home")
    var img_book = document.getElementById("m_book")
    var img_read = document.getElementById("m_read")
    var img_login = document.getElementById("m_login")
    var img_join = document.getElementById("m_join")

    //마우스가 이미지에 올려졌을때 img소스를 변경하라

    img_home.onmouseover = function() {
        img_home.src="../image/menu/menu_home_h.png"
    }
    //마우스가 이미지를 벗어 낫을때 img소스를 처음으로 되롤려라
    img_home.onmouseout = function() {
        img_home.src="../image/menu/menu_home.png"
    }
    img_book.onmouseover = function() {
        img_book.src="../image/menu/menu_book_h.png"
    }
    img_book.onmouseout = function() {
        img_book.src="../image/menu/menu_book.png"
    }
    img_read.onmouseover = function() {
        img_read.src="../image/menu/menu_read_h.png"
    }
    img_read.onmouseout = function() {
        img_read.src="../image/menu/menu_read.png"
    }
    img_login.onmouseover = function() {
        img_login.src="../image/menu/menu_login_h.png"
    }
    img_login.onmouseout = function() {
        img_login.src="../image/menu/menu_login.png"
    }
    img_join.onmouseover = function() {
        img_join.src="../image/menu/menu_join_h.png"
    }
    img_join.onmouseout = function() {
        img_join.src="../image/menu/menu_join.png"
    }
</script>
</html>
