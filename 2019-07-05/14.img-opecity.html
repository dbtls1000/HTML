<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        img.img1{
            opacity: 0.2;
            /* 인터넷 익스플로러 에서는 필터를 사용하여야 한다. */
            filter: alpha(opacity=20)
        }
        img.img2{
            opacity: 0.5;
            filter: alpha(opacity=50)
        }
        img.img3{
            opacity: 1;
            filter: alpha(opacity=100)
        }
    </style>
</head>
<body>
    <img src="airphoto.jpg" class="img1" alt="항공사진" width="500">
    <img src="airphoto.jpg" class="img2" alt="항공사진" width="500">
    <img src="airphoto.jpg" class="img3" alt="항공사진" width="500">
</body>
</html>
